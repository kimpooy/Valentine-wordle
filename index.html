<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Wordle</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #0f0f0f, #646464);
    margin: 0;
}

h1 { margin-top: 20px; }

#levelText {
    font-size: 20px;
    margin: 10px;
}

#game {
    display: grid;
    grid-template-columns: repeat(5, 60px);
    gap: 10px;
    justify-content: center;
    margin-top: 20px;
}

.tile {
    width: 60px;
    height: 60px;
    border: 2px solid #ccc;
    font-size: 24px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
}

.correct { background: #6aaa64; color: white; }
.present { background: #c9b458; color: white; }
.absent { background: #ca0c0c; color: white; }

#inputBox {
    margin-top: 20px;
    padding: 10px;
    font-size: 18px;
    width: 200px;
    text-align: center;
    text-transform: uppercase;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background: #ff4d6d;
    color: white;
}

#proposal {
    display: none;
    margin-top: 40px;
}

#keyboard {
    margin-top: 20px;
}

.key {
    display: inline-block;
    margin: 4px;
    padding: 10px 12px;
    background: #333;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    user-select: none;
    font-weight: bold;
}

.key:hover {
    background: #555;
}

.yes-btn { background: #28a745; }
.no-btn { background: #dc3545; position: relative; }
</style>
</head>
<body>

<h1>Valentine Wordle üíñ</h1>
<div id="levelText">Level 1</div>

<div id="game"></div>

<input id="inputBox" maxlength="5" placeholder="Type Word" />
<div id="keyboard"></div>

<div id="proposal">
    <h2>You unlocked my heart‚Ä¶</h2>
    <h1>Will you be my Valentine?</h1>
    <button class="yes-btn" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
    <button class="no-btn" id="noBtn">NO üíî</button>
</div>

<script>
const words = ["SMILE"];
let level = 0;
let attempts = 0;
const maxAttempts = 6;
let secretWord = words[level];

const game = document.getElementById("game");
const levelText = document.getElementById("levelText");

function createBoard() {
    game.innerHTML = "";
    for (let i = 0; i < maxAttempts * 5; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        game.appendChild(tile);
    }
}

createBoard();

function submitGuess() {
    const input = document.getElementById("inputBox");
    let guess = input.value.toUpperCase();

    if (guess.length !== 5) {
        alert("Enter a 5-letter word");
        return;
    }

    const tiles = document.querySelectorAll(".tile");
    let start = attempts * 5;

    for (let i = 0; i < 5; i++) {
        const tile = tiles[start + i];
        tile.textContent = guess[i];

        if (guess[i] === secretWord[i]) {
            tile.classList.add("correct");
        } else if (secretWord.includes(guess[i])) {
            tile.classList.add("present");
        } else {
            tile.classList.add("absent");
        }
    }

    attempts++;
    input.value = "";

    if (guess === secretWord) {
        level++;

        if (level < words.length) {
            alert("Level " + level + " unlocked!");
            secretWord = words[level];
            attempts = 0;
            levelText.textContent = "Level " + (level + 1);
            createBoard();
        } else {
            document.getElementById("proposal").style.display = "block";
        }
    } else if (attempts >= maxAttempts) {
        alert("Try again!");
        attempts = 0;
        createBoard();
    }
}

const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * 80 + "%";
    noBtn.style.top = Math.random() * 80 + "%";
});

function yesClicked() {
    document.body.innerHTML =
        "<h1 style='margin-top:100px;'>YAY! üíñ Happy Valentine‚Äôs!</h1>";
}

const inputBox = document.getElementById("inputBox");
const keyboard = document.getElementById("keyboard");

function createKeyboard() {
    const letters = "QWERTYUIOPASDFGHJKLZXCVBNM";

    for (let letter of letters) {
        const key = document.createElement("div");
        key.textContent = letter;
        key.classList.add("key");

        key.onclick = () => {
            if (inputBox.value.length < 5) {
                inputBox.value += letter;
            }
        };

        keyboard.appendChild(key);
    }

    createKeyboard();
}
</script>

</body>
</html>
