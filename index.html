<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Wordle</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #0f0f0f, #646464);
    margin: 0;
}

h1 { margin-top: 20px; }

#levelText {
    font-size: 20px;
    margin: 10px;
}

#game {
    display: grid;
    grid-template-columns: repeat(5, 60px);
    gap: 10px;
    justify-content: center;
    margin-top: 20px;
}

.tile {
    width: 60px;
    height: 60px;
    border: 2px solid #ccc;
    font-size: 24px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
}

.correct { background: #6aaa64; color: white; }
.present { background: #c9b458; color: white; }
.absent { background: #ca0c0c; color: white; }

button {
    padding: 10px 20px;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background: #ff4d6d;
    color: white;
}

#keyboard {
    margin-top: 20px;
}

.key {
    display: inline-block;
    margin: 4px;
    padding: 10px 12px;
    background: #333;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    user-select: none;
    font-weight: bold;
}

.key:hover {
    background: #555;
}

.key.correct { background: #6aaa64 }
.key.present { background: #c9b458 }
.key.absent { background: #ca0c0c }

@keyframes flip {
    0% { transform: rotateX(0deg); }
    50% { transform: rotateX(90deg); }
    100% { transform: rotateX(0deg); }
}

.flip {
    animation: flip 0.4s ease;
}
</style>
</head>
<body>

<h1>Valentine Wordle üíñ</h1>
<div id="levelText">Level 1</div>

<div id="game"></div>
<div id="keyboard"></div>
<br>
<button id="giveUpBtn" style="display:none;">Give Up</button>

<script>
const words = ["SMILE"];
let attempts = 0;
const maxAttempts = 6;
let secretWord = words[0];
let decisionMode = false;

const pleaseMessages = [
    "Please? ü•π",
    "Pretty please? üíñ",
    "Come on‚Ä¶ just say yes üò¢",
    "I promise I‚Äôm cute üòÑ",
    "Are you sure? üò≠"
];

const game = document.getElementById("game");
const levelText = document.getElementById("levelText");
const giveUpBtn = document.getElementById("giveUpBtn");

function createBoard() {
    game.style.gridTemplateColumns = "repeat(5, 60px)";
    game.innerHTML = "";
    for (let i = 0; i < maxAttempts * 5; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        game.appendChild(tile);
    }
}

createBoard();

let currentGuess = [];

function addLetter(letter) {
    const limit = decisionMode ? 3 : 5;
    if (currentGuess.length < limit) {
        const tiles = document.querySelectorAll(".tile");
        const index = attempts * limit + currentGuess.length;
        tiles[index].textContent = letter;
        currentGuess.push(letter);
    }
}

function removeLetter() {
    if (currentGuess.length > 0) {
        const limit = decisionMode ? 3 : 5;
        const tiles = document.querySelectorAll(".tile");
        const index = attempts * limit + currentGuess.length - 1;
        tiles[index].textContent = "";
        currentGuess.pop();
    }
}

function submitGuess() {
    let guess = currentGuess.join("");
    const limit = decisionMode ? 3 : 5;

    if (guess.length !== limit) {
        return;
    }

    const tiles = document.querySelectorAll(".tile");
    let start = attempts * limit;

    for (let i = 0; i < limit; i++) {
        const tile = tiles[start + i];
        const letter = guess[i];
        const key = document.getElementById("key-" + letter);

        tile.textContent = letter;
        setTimeout(() => {
            tile.classList.add("flip");
        }, i * 100);

        if (!decisionMode) {
            if (letter === secretWord[i]) {
                tile.classList.add("correct");
                if (key) key.classList.add("correct");
            } else if (secretWord.includes(letter)) {
                tile.classList.add("present");
                if (key && !key.classList.contains("correct")) {
                    key.classList.add("present");
                }
            } else {
                tile.classList.add("absent");
                if (key && !key.classList.contains("correct") && !key.classList.contains("present")) {
                    key.classList.add("absent");
                }
            }
        }
    }

    attempts++;
    currentGuess = [];

    if (decisionMode) {
        if (guess === "YES") {
            document.body.innerHTML =
                "<h1 style='margin-top:100px; color:#ff4d6d;'>She said YES! üíñ</h1>";
            return;
        } else if (guess === "NO") {
            document.body.innerHTML =
                "<h1 style='margin-top:100px; color:#ff4d6d;'>I‚Äôll keep trying to win your heart ‚ù§Ô∏è</h1>";
            return;
        } else {
            const msg = pleaseMessages[Math.floor(Math.random() * pleaseMessages.length)];
            alert(msg);
            return;
        }
    }

    if (guess === secretWord) {
        revealProposal();
    } else if (attempts >= maxAttempts) {
        giveUpBtn.style.display = "inline-block";
    }
}

function createKeyboard() {
    const keyboard = document.getElementById("keyboard");
    const rows = [
        "QWERTYUIOP",
        "ASDFGHJKL",
        "ZXCVBNM"
    ];

    rows.forEach(row => {
        const rowDiv = document.createElement("div");
        for (let letter of row) {
            const key = document.createElement("div");
            key.textContent = letter;
            key.classList.add("key");
            key.id = "key-" + letter;
            key.onclick = () => addLetter(letter);
            rowDiv.appendChild(key);
        }
        keyboard.appendChild(rowDiv);
    });

    const enter = document.createElement("div");
    enter.textContent = "Enter";
    enter.classList.add("key");
    enter.onclick = submitGuess;
    keyboard.appendChild(enter);

    const backspace = document.createElement("div");
    backspace.textContent = "‚å´";
    backspace.classList.add("key");
    backspace.onclick = removeLetter;
    keyboard.appendChild(backspace);
}

createKeyboard();

giveUpBtn.onclick = revealProposal;

function revealProposal() {
    const message = ["WILL", "YOU", "BE", "MY", "VALENTINES"];

    game.style.gridTemplateColumns = "repeat(10, 60px)";
    game.innerHTML = "";

    message.forEach(word => {
        for (let i = 0; i < word.length; i++) {
            const tile = document.createElement("div");
            tile.classList.add("tile");
            game.appendChild(tile);
        }
    });

    const tiles = document.querySelectorAll(".tile");

    let tileIndex = 0;
    let delay = 0;

    message.forEach(word => {
        for (let i = 0; i < word.length; i++) {
            const tile = tiles[tileIndex];
            setTimeout(() => {
                tile.classList.add("flip");
                tile.textContent = word[i];
                tile.style.background = "#ff4d6d";
                tile.style.color = "white";
            }, delay);
            delay += 100;
            tileIndex++;
        }
    });

    giveUpBtn.style.display = "none";
    setTimeout(startDecisionRound, delay + 1000);
}

function startDecisionRound() {
    decisionMode = true;
    attempts = 0;
    currentGuess = [];

    levelText.textContent = "Type YES or NO";

    game.style.gridTemplateColumns = "repeat(3, 60px)";
    game.innerHTML = "";

    for (let i = 0; i < maxAttempts * 3; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        game.appendChild(tile);
    }
}
</script>

</body>
</html>
