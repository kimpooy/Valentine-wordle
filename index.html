<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Wordle</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #0f0f0f, #646464);
    margin: 0;
}

h1 { margin-top: 20px; }

#levelText {
    font-size: 20px;
    margin: 10px;
}

#game {
    display: grid;
    grid-template-columns: repeat(5, 60px);
    gap: 10px;
    justify-content: center;
    margin-top: 20px;
}

.tile {
    width: 60px;
    height: 60px;
    border: 2px solid #ccc;
    font-size: 24px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
}

.correct { background: #6aaa64; color: white; }
.present { background: #c9b458; color: white; }
.absent { background: #ca0c0c; color: white; }

#inputBox {
    margin-top: 20px;
    padding: 10px;
    font-size: 18px;
    width: 200px;
    text-align: center;
    text-transform: uppercase;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background: #ff4d6d;
    color: white;
}

#proposal {
    display: none;
    margin-top: 40px;
}

#keyboard {
    margin-top: 20px;
}

.key {
    display: inline-block;
    margin: 4px;
    padding: 10px 12px;
    background: #333;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    user-select: none;
    font-weight: bold;
}

.key:hover {
    background: #555;
}

.yes-btn { background: #28a745; }
.no-btn { background: #dc3545; position: relative; }

.key.correct { background: #6aaa64}
.key.present { background: #c9b458}
.key.absent { background: #ca0c0c}

@keyframes flip {
    0% { transform: rotateX(0deg); }
    50% { transform: rotateX(90deg); }
    100% { transform: rotateX(0deg); }
}

.flip {
    animation: flip 0.4s ease;
}

</style>
</head>
<body>

<h1>Valentine Wordle üíñ</h1>
<div id="levelText">Level 1</div>

<div id="game"></div>
<div id="keyboard"></div>
<br>
<button id="giveUpBtn" style="display:none;">Give Up</button>

<div id="proposal">
    <h2>You unlocked my heart‚Ä¶</h2>
    <h1>Will you be my Valentine?</h1>
    <button class="yes-btn" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
    <button class="no-btn" id="noBtn">NO üíî</button>
</div>

<script>
const words = ["SMILE"];
let level = 0;
let attempts = 0;
const maxAttempts = 6;
let secretWord = words[level];
let decisionMode = false;

const game = document.getElementById("game");
const levelText = document.getElementById("levelText");

function createBoard() {
    game.innerHTML = "";
    for (let i = 0; i < maxAttempts * 5; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        game.appendChild(tile);
    }
}

createBoard();

let currentGuess = [];

function addLetter(letter) {
    if (currentGuess.length < 5) {
        const tiles = document.querySelectorAll(".tile");
        const index = attempts * 5 + currentGuess.length;

        tiles[index].textContent = letter;
        currentGuess.push(letter);
    }
}

function removeLetter() {
    if (currentGuess.length > 0) {
        const tiles = document.querySelectorAll(".tile");
        const index = attempts * 5 + currentGuess.length - 1;

        tiles[index].textContent = "";
        currentGuess.pop();
    }
}

function submitGuess() {

    let guess = currentGuess.join("");

    if (guess.length !== 5) {
        alert("Enter a 5-letter word");
        return;
    }

    const tiles = document.querySelectorAll(".tile");
    let start = attempts * 5;

    for (let i = 0; i < 5; i++) {
        const tile = tiles[start + i];
        const letter = guess[i];
        const key = document.getElementById("key-" + letter);

        tile.textContent = letter;
        setTimeout(() => {
            tile.classList.add("flip");
        }, i * 100);

        if (letter === secretWord[i]) {
            tile.classList.add("correct");
            if (key) key.classList.add("correct");
        } else if (secretWord.includes(letter)) {
            tile.classList.add("present");
            if (key && !key.classList.contains("correct")) {
                key.classList.add("present");
            }
        } else {
            tile.classList.add("absent");
            if (key && !key.classList.contains("correct") && !key.classList.contains("present")) {
                key.classList.add("absent");
            }
        }
    }

    attempts++;
    currentGuess = [];

    if (guess === secretWord) {
        level++;

        if (level < words.length) {
            alert("Level " + level + " unlocked!");
            secretWord = words[level];
            attempts = 0;
            levelText.textContent = "Level " + (level + 1);
            createBoard();
        } else {
            document.getElementById("proposal").style.display = "block";
        }
    } else if (attempts >= maxAttempts) {
        document.getElementById("giveUpBtn").style.display = "inline-block";
    }
}

const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * 80 + "%";
    noBtn.style.top = Math.random() * 80 + "%";
});

function yesClicked() {
    document.body.innerHTML =
        "<h1 style='margin-top:100px;'>YAY! üíñ Happy Valentine‚Äôs!</h1>";
}

const keyboard = document.getElementById("keyboard");

function createKeyboard() {
    const rows = [
        "QWERTYUIOP",
        "ASDFGHJKL",
        "ZXCVBNM"
    ];

    rows.forEach(row => {
        const rowDiv = document.createElement("div");

        for (let letter of row) {
            const key = document.createElement("div");
            key.textContent = letter;
            key.classList.add("key");
            key.id = "key-" + letter;

            key.onclick = () => addLetter(letter);


            rowDiv.appendChild(key);
        }

        keyboard.appendChild(rowDiv);
    });

    // Enter key
    const enter = document.createElement("div");
    enter.textContent = "Enter";
    enter.classList.add("key");
    enter.onclick = submitGuess;
    keyboard.appendChild(enter);

    // Backspace key
    const backspace = document.createElement("div");
    backspace.textContent = "‚å´";
    backspace.classList.add("key");
    backspace.onclick = removeLetter;
    keyboard.appendChild(backspace);
}

createKeyboard();

const giveUpBtn = document.getElementById("giveUpBtn");

function revealProposal() {
    const rows = ["WILL", "YOU", "BE", "MY", "VALENTINE"];
    const tiles = document.querySelectorAll(".tile");

    let tileIndex = 0;
    let delay = 0;

    rows.forEach(word => {
        for (let i = 0; i < word.length; i++) {
            if (tileIndex < tiles.length) {
                const tile = tiles[tileIndex];

                setTimeout(() => {
                    tile.classList.add("flip");
                    tile.textContent = word[i];
                    tile.classList.remove("correct", "present", "absent");
                    tile.style.background = "#ff4d6d";
                    tile.style.color = "white";
                }, delay);

                delay += 100;
                tileIndex++;
            }
        }

        // move to next row
        const remainder = tileIndex % 5;
        if (remainder !== 0) {
            tileIndex += (5 - remainder);
        }
    });
    giveUpBtn.onclick = revealProposal;
}

</script>

</body>
</html>
